<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <h1 id="display">TIC TAC TOE</h1>
    <div id="board">
      <div class="cell" value="[0,0]"></div>
      <div class="cell" value="[0,1]"></div>
      <div class="cell" value="[0,2]"></div>
      <div class="cell" value="[1,0]"></div>
      <div class="cell" value="[1,1]"></div>
      <div class="cell" value="[1,2]"></div>
      <div class="cell" value="[2,0]"></div>
      <div class="cell" value="[2,1]"></div>
      <div class="cell" value="[2,2]"></div>
    </div>

    <script type="module" src="/index.js"></script>
  </body>
</html>
